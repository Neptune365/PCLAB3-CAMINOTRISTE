<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Realizar Pago de Suscripción</title>
  <style>
    /* Estilos CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      width: 60%;
      margin: 30px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="file"],
    button {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      background-color: #65696d;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #3b3e41;
    }

    #mensaje {
      text-align: center;
      color: red;
      display: none;
    }

    /* Estilos para la ventana modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      border-radius: 5px;
      text-align: center;
    }

    .modal-content p {
      margin-bottom: 15px;
    }

    .modal-content button {
      background-color: #65696d;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-top: 10px;
    }

    .modal-content button:hover {
      background-color: #3b3e41;
    }
  </style>
</head>
<body>

  <h1>Realizar Pago de Suscripción</h1>

  <form id="pagoForm" onsubmit="return validarFormulario()">
    <p>Después de que la Solicitud ha sido aprobada, realice el pago en cualquier agente</p>
    <label for="numeroCuenta">Número de Cuenta BCP:</label>
    <input type="text" id="numeroCuenta" name="numeroCuenta" placeholder="07002342341344" readonly>
    
    <label for="monto">Monto a Pagar:</label>
    <input type="text" id="monto" name="monto" placeholder="S/.25.00" readonly>
    
    <label for="voucher">Adjuntar Voucher de Pago:</label>
    <input type="file" id="voucher" name="voucher" accept=".jpg,.jpeg,.png,.pdf" required>
    
    <button type="submit" disabled>Realizar Pago</button>
  </form>

  <div id="mensaje">Por favor, adjunte un archivo válido.</div>

  <!-- Ventana modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <p>Su solicitud aún no está aprobada, no puede realizar pagos.</p>
      <button onclick="confirmarEnvio()">Aceptar</button>
    </div>
  </div>

  <script>
    function validarFormulario() {
      const archivo = document.getElementById('voucher').files[0];

      if (!archivo) {
        document.getElementById('mensaje').style.display = 'block';
        return false;
      } else {
        document.getElementById('myModal').style.display = 'block';
        return false; // Evita que el formulario se envíe automáticamente
      }
    }

    function confirmarEnvio() {
      window.location.href = 'intermedio.html';
    }
  </script>

</body>
</html>
